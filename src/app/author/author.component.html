<main>
    <h2 class="year">{{author}} [{{bookCount}} books]</h2>
    @for (book of books; track book) {
    <div>
        @for (bAuthor of book.authors; track bAuthor) {
        <div>
            @if (bAuthor == author) {
            <app-book [book]="book" />
            }
        </div>
        }
    </div>
    }
</main>
